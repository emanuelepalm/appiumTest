plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.0-M1'
    implementation 'org.junit.jupiter:junit-jupiter-params:5.8.0-M1'
    implementation 'info.cukes:cucumber-junit:1.2.5'
    implementation 'info.cukes:cucumber-java:1.2.5'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'com.relevantcodes:extentreports:2.41.2'
    implementation 'log4j:log4j:1.2.17'
    implementation 'commons-io:commons-io:2.6'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'io.appium:java-client:7.5.1'
    implementation 'us.abstracta.jmeter:jmeter-java-dsl:0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.0-M1'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.0-M1'
    testImplementation 'org.junit.platform:junit-platform-runner:1.8.0-M1'
    testImplementation 'org.apache.maven.surefire:maven-surefire-common:3.0.0-M4'
    testImplementation 'org.apache.maven.surefire:surefire-booter:3.0.0-M4'
}

group = 'com.palmieri'
version = '1.0-SNAPSHOT'
description = 'appiumTest'
java.sourceCompatibility = JavaVersion.VERSION_1_8

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}